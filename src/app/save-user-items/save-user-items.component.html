<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>Select Name for Adding Items</small> </label>
                        <!-- <input required type="text" [(ngModel)]="user.userName" name="name" id="name" class="form-control phone" maxlength="28" placeholder="Enter your fullname..." /> -->
                        <select [(ngModel)]="userItem.userName" name="Name" class="form-control">
                       <option>-- Select Name --</option>
                       <option [value]="userName.userName" *ngFor="let userName of userList">
                         {{ userName.userName}}
                       </option>
                     </select>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Trip Name : </label>
                        <input class="form-control" type="text" [(ngModel)]="userItem.tripModel.tripName" name="tripName" placeholder=" Enter your Trip Name" id="txt" />
                        <div id="errLast"></div>

                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Item Name : </label>
                        <input class="form-control" type="text" [(ngModel)]="item.itemName" name="itemName" placeholder=" Enter Item Name" id="txt" />
                        <div id="errLast"></div>

                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Item Price : </label>
                        <input class="form-control" type="text" [(ngModel)]="itemPrice" name="itemPrice" placeholder="Enter Item Price" id="txt" />
                        <div id="errLast"></div>

                    </div>





                    <br>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="saveUserItems()">
                        <!-- <button (click)="onClick(0);saveUserItems()" [loading]="loading[0]" (loadingChange)="onChange($event, 0)" cLoadingButton>Submit</button> -->
                    </div>
                </fieldset>
            </form>
            <!-- ends register form -->
            <!-- second for to fiter user-->
        </div>
        <!-- ends col-6 -->

    </div>
</div>
