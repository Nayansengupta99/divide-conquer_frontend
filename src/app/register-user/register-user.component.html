<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center; font-size: 2px; color: red;">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.userName" name="name" id="name" class="form-control phone" maxlength="28" placeholder="Enter your fullname..." required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Date of Birth : </label>
                        <input class="form-control" type="date" [(ngModel)]="dateOfBirth" name="experience" id="txt" required/>
                        <div id="errLast"></div>

                    </div>



                    <div *ngIf="dateOfBirth?calculateAge(dateOfBirth):false;"></div>
                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Age: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userAge" name="age" id="txt" required disabled/>
                        <div id="errFirst"></div>
                    </div>


                    <br>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="doUserRegistration()">
                    </div>
                </fieldset>
            </form>
            <!-- ends register form -->
            <!-- second for to fiter user-->
        </div>
        <!-- ends col-6 -->

    </div>
</div>
